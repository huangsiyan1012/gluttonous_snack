<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>贪吃蛇</title>
</head>
<body>
<!-- 游戏主容器 -->
<div id="main">
    <!-- 游戏界面 -->
    <div id="stage">
        <!--蛇 -->
        <div id="snake">
            <!-- snake内部div,一节一节的-->
            <div></div>
        </div>
        <!-- 食物 -->
        <div id="food"></div>
    </div>
    <!-- 积分区域 -->
    <div id="score-panel">
        <div>
            SCORE:<span id="score">0</span>
        </div>
        <div>
            LEVEL:<span id="level">1</span>
        </div>
    </div>
</div>

</html>
